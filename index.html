<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="main.css">
    <script>
        window.onload = () => {
            const userId = localStorage.getItem('discord_user_id');
            if (!userId) {
                const container = document.querySelector('.container');
                const link = document.createElement('a');
                link.href = "http://discord.com/oauth2/authorize?client_id=1281634718282027050&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Flink%2F&scope=identify";
                link.className = "discord-button";
                link.textContent = "Link discord account";
                container.appendChild(link);
                const footer = document.createElement('p');
                footer.className = 'footer-message';
                footer.textContent = 'You can also link your discord account to track your constribution in discord.';
                container.appendChild(footer)
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="title">Thank You!</h1>
        <p class="message">Thanks for supporting this project. Your support means a lot!</p>
    </div>
</body>

</html>
